image: docker:26.0.1

# Details about how to connect to the Docker service to run this build.
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - name: docker:26.0.1

stages:
  - build
  - deploy

# Display information before we start the build.
before_script:
  - docker info
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

# This section describes what shall be done to build and test the project.
build-and-test:
  rules:
    - if: $CI_COMMIT_TAG == null
  tags:
    - docker-build
  stage: build
  script:
    - docker build ./opencv-service --output . --target copytohost
  artifacts:
    name: ${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHA}
    reports:
      coverage_report:
        coverage_format: cobertura
        path: ./coverage.xml

# This section describes what shall be done to deploy artefacts from the project.
release:
  rules: # REGEX generated with help of codellama, see /llm-dialogues/regex.txt
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$/'
  when: on_success
  tags:
    - docker-build
  stage: deploy
  script:
    - docker build -f opencv-service/Dockerfile -t "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG"
